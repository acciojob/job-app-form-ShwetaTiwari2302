<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="POST">
        <!-- Name field -->
        <label for="name">Name *</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email field -->
        <label for="email">Email *</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Gender field -->
        <label>Gender *</label><br>
        <input type="radio" id="gender_m" name="gender" value="Male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="Female" required>
        <label for="gender_f">Female</label><br><br>

        <!-- Laptop Brands field -->
        <label for="laptop">Laptop Brands</label><br>
        <select id="laptop" name="laptop" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br><br>

        <!-- Age field -->
        <label for="age">Age *</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <!-- Date of Birth field -->
        <label for="dob">Date of Birth *</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Password field -->
        <label for="password">Password *</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Portfolio URL field -->
        <label for="portfolio">Portfolio URL</label><br>
        <input type="url" id="portfolio" name="portfolio"><br><br>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
