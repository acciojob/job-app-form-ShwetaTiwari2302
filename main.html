<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job Application Form</h1>
	<form method="post">
		<lable for="name">Name</lable>
		<input type="text" id="name" required></input><br><br>

		<lable for="email">Email</lable>
		<input type="email" id="email" required></input><br><br>

		<lable for="gender">Gender</lable><br>
		<input type="radio" required="name"></input>
		<lable for="gender">Male</lable>
		<input type="radio" required="name"></input>
		<lable for="gender">Female</lable><br><br>

		<lable for="laptop">Laptop Brands</lable>
		<select name="laptop" id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select><br><br>

		<lable for="age">Age</lable>
		<input type="number" id="age" required></input><br><br>

		<lable for="date">Date of Birth</lable>
		<input type="date" id="dob" required></input><br><br>

		<lable for="password">Password</lable>
		<input type="password" id="password" required></input><br><br>

		<lable for="portfolio">Portfolio URL</lable>
		<input type="url" id="portfolio"></input><br><br>
		<input type="button">Submit</input>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
